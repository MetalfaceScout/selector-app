<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Player Creator</title>
    </head>
    <body>
        <script src="main.js" type="module"></script>
        <button id="addPlayerButton">Add Player</button>
        <h1>Edit Teams</h1>
        <button id="saveAll">Save Team</button>
        <div id="mainContent">
            <div id="choicePane">
                
            </div>
            <div id="statsPane">
                <input id="playerNameInput">
                <button id="savePlayerStatsButton">Save Player</button>
                <button id="removePlayerButton">Remove Player</button>
                <button id="getPlayerStatsFromLFStats">Get Stats from lfstats.com</button>
                <div id="avgAvgMVP">
                    <h3 id="avgMVP">Average MVP: </h3>
                    <input id="avgAvgMVPInput" size="3" maxlength="3">
                </div>
                <div id="avgMVPPositions">
                    <div>
                        <img class="classIcon" src="icons/commander.svg">
                        <div id="avgMVPCommander">
                            <p>
                                AVG MVP:
                            </p>
                            <input id="avgMVPCommanderInput" size="3" maxlength="3">
                        </div>
                        <div id="avgAccCommander">
                            <p>
                                AVG Accuracy:
                            </p>
                            <p id="avgAccCommanderInput">

                            </p>
                        </div>
                    </div>
                    <div>
                        <img class="classIcon" src="icons/heavy.svg">
                        <div id="avgMVPHeavy">
                            <p>
                                AVG MVP:
                            </p>
                            <input id="avgMVPHeavyInput" size="3" maxlength="3">
                        </div>
                        <div id="avgAccHeavy">
                            <p>
                                AVG Accuracy:
                            </p>
                            <p id="avgAccHeavyInput">

                            </p>
                        </div>
                    </div>
                    <div>
                        <img class="classIcon" src="icons/scout.svg">
                        <div id="avgMVPScout">
                            <p>
                                AVG MVP:
                            </p>
                            <input id="avgMVPScoutInput" size="3" maxlength="3">
                        </div>
                        <div id="avgAccScout">
                            <p>
                                AVG Accuracy:
                            </p>
                            <p id="avgAccScoutInput">

                            </p>
                        </div>
                    </div>
                    <div>
                        <img class="classIcon" src="icons/ammo.svg">
                        <div id="avgMVPAmmo">
                            <p>
                                AVG MVP:
                            </p>
                            <input id="avgMVPAmmoInput" size="3" maxlength="3">
                        </div>
                        <div id="avgAccAmmo">
                            <p>
                                AVG Accuracy:
                            </p>
                            <p id="avgAccAmmoInput">

                            </p>
                        </div>
                    </div>
                    <div>
                        <img class="classIcon" src="icons/medic.svg">
                        <div id="avgMVPMedic">
                            <p>
                                AVG MVP:
                            </p>
                            <input id="avgMVPMedicInput" size="3" maxlength="3">
                        </div>
                        <div id="avgAccMedic">
                            <p>
                                AVG Accuracy:
                            </p>
                            <p id="avgAccMedicInput">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
